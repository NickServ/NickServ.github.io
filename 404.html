<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Nicolas McCurdy - 404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <!-- icons -->
  <link rel="icon" href="/img/favicon.png">
</head>

<body>

  <!-- main column -->
  <div class="container main-column">

    <!-- navbar -->
    <nav class="navbar navbar-inverse" role="navigation">
      <!-- navbar header, always displayed -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Nicolas McCurdy</a>
      </div>

      <!-- navbar collapse, toggled on mobile devices -->
      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">
            <span class="glyphicon glyphicon-home"></span> Home
          </a></li>
          <li><a href="/skills/">
            <span class="glyphicon glyphicon-book"></span> Skills
          </a></li>
          <li><a href="/projects/">
            <span class="glyphicon glyphicon-th-list"></span> Projects
          </a></li>
        </ul>
      </div>
    </nav>

    <!-- page content -->
    <div class="content">

      <!-- error message -->
      <section class="jumbotron">

        <!-- title-->
        <h1>404 - Page not found</h1>

        <!-- description -->
        <p>
          The page you were trying to visit could not be found.<br>
          You may be going to a page that doesn't exist, mistyping the URL of the
          page, or visiting a broken link.
        </p>

        <!-- buttons -->
        <a class="btn btn-lg btn-warning" href="javascript:history.go(-1)">
          <span class="glyphicon glyphicon-arrow-left"></span> Back
        </a>
        <a class="btn btn-lg btn-success" href="https://github.com/nicolasmccurdy/nicolasmccurdy.github.io/issues/new">
          <span class="glyphicon glyphicon-bullhorn"></span> Report
        </a>

      </section>

    </div>

    <!-- footer -->
    <footer>
      &copy; 2013 Nicolas McCurdy<br>

      <a href="https://github.com/nicolasmccurdy/nicolasmccurdy.github.io/issues/new">
        Report an Issue
      </a>
    </footer>

  </div>

  <!-- scripts -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.4.12/jquery.smooth-scroll.min.js"></script>
  <script src="/js/main.js"></script>
  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</body>
</html>
