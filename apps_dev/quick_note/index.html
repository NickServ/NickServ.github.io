<!DOCTYPE html>
<head>
<title>Quick Note</title>
<link rel="shortcut icon" href="favicon.ico">
<script type="text/javascript" src="shortcut.js"></script>
</head>

<body onload="loadContent()">
<div onclick="addContent()" style="font-size:100px;font-weight:bold;font-family:Helectiva,Arial,sans-serif;vertical-align:middle;height:100%;width:100;" id="content"></div>

<script type="text/javascript">
function addContent()
{
	shortcut.remove("return")
	shortcut.remove("enter")
	var note = prompt("Welcome to Quick Note 1.1!\nType a note for yourself and hit return, it's that simple.\nYou can also hit space or click the page to edit the text again.")
	if(note!="" && note!=null)
	{
		window.location = "index.html?n="+note
	}
}

function getUrlVars()
{
	var map = {};var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {map[key] = value;});return map;
}

function loadContent()
{
	var note = decodeURIComponent(getUrlVars()["n"])
	if(note!="undefined"&&note!="")
	{
		document.getElementById("content").innerHTML = note
		document.title = note
	}
	else
	{
		addContent()
	}
}

shortcut.add("space",function() {addContent()})
shortcut.add("return",function() {addContent()})
shortcut.add("enter",function() {addContent()})
</script>

</body>
