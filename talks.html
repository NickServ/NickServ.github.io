---
title: Talks
permalink: talks/
---

{% for talk in site.data.talks %}
  <article>
    <header>
      <h2>
        <a href="{{ talk.url }}">{{ talk.name }}</a>
      </h2>

      <time datetime="{{ talk.date | date: '%Y-%m-%d' }}">{{ talk.date | date: '%B %-d, %Y' }}</time>
    </header>

    <p>{{ talk.description }}</p>
  </article>
{% endfor %}
