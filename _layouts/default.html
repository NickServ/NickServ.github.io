<!doctype html>
<html lang="en">
  <!-- basic info -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <!-- css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  <!-- icons -->
  <link rel="icon" href="{{ site.baseurl }}/assets/favicon.png">
  <!-- SEO -->
  {% seo title=false %}
  <!-- analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-22970573-1', 'auto');
    ga('send', 'pageview');
  </script>

  <header>
    <div class="container">
      <ul class="list-horizontal">
        <li><h1>{{ site.title }}</h1></li>
        <li>
          <nav>
            <a href="mailto:nick@nickmccurdy.com" title="Email">
              <span class="fa fa-fw fa-envelope"></span>
            </a>
            <a href="https://www.facebook.com/nickemccurdy" title="Facebook">
              <span class="fa fa-fw fa-facebook-official"></span>
            </a>
            <a href="https://twitter.com/nickemccurdy" title="Twitter">
              <span class="fa fa-fw fa-twitter"></span>
            </a>
            <a href="https://github.com/nickmccurdy" title="GitHub">
              <span class="fa fa-fw fa-github"></span>
            </a>
            <a href="https://www.linkedin.com/in/nickemccurdy" title="LinkedIn" data-proofer-ignore>
              <span class="fa fa-fw fa-linkedin"></span>
            </a>
          </nav>
        </li>
      </ul>
      <nav>
        <ul class="list-horizontal">
          {% for category in site.data.projects %}
            <li><a href="{{ site.baseurl }}/#{{ category.name | slugify }}">{{ category.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>
</html>
