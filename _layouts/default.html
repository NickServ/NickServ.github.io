<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic info -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@4.2.0">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  <!-- icons -->
  <link rel="icon" href="{{ site.baseurl }}/assets/favicon.png">
  <!-- SEO -->
  {% seo %}
  <!-- analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-22970573-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <nav>
    <div class="container">
      <a href="{{ site.baseurl }}/">
        <h1>{{ site.title }}</h1>
      </a>
      <ul>
        {% for nav_page in site.pages %}
          {% if nav_page.title and nav_page.title != 'About' and nav_page.title != '404 Not Found' %}
            <li{% if page.title == nav_page.title %} class="active"{% endif %}>
              <a href="{{ site.baseurl }}{{ nav_page.url | remove: 'index.html' }}">
                {{ nav_page.title }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    <div class="container">
      <ul class="list-horizontal">
        {% for link in site.data.links %}
          <li>
            <a href="{{ link.url }}" title="{{ title.name }}"{% if link.proofer_ignore %} data-proofer-ignore{% endif %}>
              <span class="fa fa-fw fa-{{ link.icon }}"></span>
              {{ link.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </footer>
</body>
</html>
