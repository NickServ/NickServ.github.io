<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Nicolas McCurdy - {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:700|Source+Serif+Pro:400">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <!-- icons -->
  <link rel="icon" href="/img/favicon.png">
  {% include analytics.html %}
</head>

<body{% if page.title == "Projects" %} data-spy="scroll" data-target=".main-column"{% endif %}>

  <!-- main column -->
  <div class="container main-column">
    <h1>Nicolas McCurdy</h1>

    <!-- navbar -->
    <nav>
      <ul class="nav navbar-nav">
        {% include navbar_link.html name="About" url="/" %}
        {% include navbar_link.html name="Projects" url="/projects/" %}
        {% include navbar_link.html name="Skills" url="/skills/" %}
      </ul>
    </nav>

    <!-- page content -->
    <div class="content">
      {{ content }}
    </div>

    <hr>

    <!-- footer -->
    <footer>
      &copy; 2013 Nicolas McCurdy<br>

      <a href="https://github.com/nicolasmccurdy/nicolasmccurdy.github.io/issues/new">
        Report an Issue
      </a>
    </footer>

  </div>

  <!-- scripts -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.4.12/jquery.smooth-scroll.min.js"></script>
  <script src="/js/main.js"></script>
  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</body>
</html>
