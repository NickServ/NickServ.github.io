<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Nicolas McCurdy - {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <!-- icons -->
  <link rel="icon" href="/img/favicon.png">
  {% include analytics.html %}
</head>

<body data-spy="scroll" data-target=".main-column">

<!-- main column -->
<div class="container main-column">

  <!-- navbar -->
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Nicolas McCurdy</a>
      <ul class="nav navbar-nav">
        <li{% if page.title == 'Home' %} class="active"{% endif %}><a href="/">
          <i class="glyphicon glyphicon-home"></i> Home
        </a></li>
        <li{% if page.title == 'Skills' %} class="active"{% endif %}><a href="/skills">
          <i class="glyphicon glyphicon-folder-open"></i> Skills
        </a></li>
        <li{% if page.title == 'Projects' %} class="active"{% endif %}><a href="/projects">
          <i class="glyphicon glyphicon-th"></i> Projects
        </a></li>
      </ul>
    </div>
  </nav>

  <!-- page content -->
  <div class="content">

{{ content }}

  </div>

  <!-- footer -->
  <footer>&copy; 2013 Nicolas McCurdy</footer>

</div>

<!-- scripts -->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
{% if page.title == 'Skills' %}
<script>$("a").tooltip();</script>
{% endif %}
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</body>
</html>
