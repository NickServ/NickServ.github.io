<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
  <!-- basic info -->
  <title>Nicolas McCurdy - {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="/components/bootswatch/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="/components/bootstrap.css/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <!-- icons -->
  <link rel="icon" href="/img/favicon.png">
</head>

<body data-spy="scroll" data-target="#main-column">

<!-- main column -->
<div class="container-fluid" id="main-column">

  <!-- navbar -->
  <nav class="navbar navbar-inverse"><div class="navbar-inner"><div class="container-fluid">
    <a class="brand" href="/">Nicolas McCurdy</a>
    <ul class="nav">
      <li{% if page.title == 'Home' %} class="active"{% endif %}><a href="/">
        <i class="icon-home icon-white"></i> Home
      </a></li>
      <li{% if page.title == 'Skills' %} class="active"{% endif %}><a href="/skills">
        <i class="icon-folder-open icon-white"></i> Skills
      </a></li>
      <li{% if page.title == 'Projects' %} class="active"{% endif %}><a href="/projects">
        <i class="icon-th icon-white"></i> Projects
      </a></li>
    </ul>
  </div></div></nav>

  <!-- page content -->
  <div id="content">

{{ content }}

  </div>

  <!-- footer -->
  <footer>&copy; 2013 Nicolas McCurdy</footer>

</div>

<!-- scripts -->
<script src="/components/jquery/jquery.min.js"></script>
<script src="/components/bootstrap.css/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
{% if page.title == 'Skills' %}
<script>$("a").tooltip();</script>
{% endif %}
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</body>
</html>
