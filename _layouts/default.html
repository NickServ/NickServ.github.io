<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Nicolas McCurdy - {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/{{site.data.versions.bootswatch}}/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <!-- icons -->
  <link rel="icon" href="/img/favicon.png">
  {% include analytics.html %}
</head>

<body{% if page.title == "Projects" %} data-spy="scroll" data-target=".main-column"{% endif %}>

  <!-- main column -->
  <div class="container main-column">

    <!-- navbar -->
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Nicolas McCurdy</a>
        <ul class="nav navbar-nav">
          <li{% if page.title == 'Home' %} class="active"{% endif %}><a href="/">
            <span class="glyphicon glyphicon-home"></span> Home
          </a></li>
          <li{% if page.title == 'Skills' %} class="active"{% endif %}><a href="/skills">
            <span class="glyphicon glyphicon-folder-open"></span> Skills
          </a></li>
          <li{% if page.title == 'Projects' %} class="active"{% endif %}><a href="/projects">
            <span class="glyphicon glyphicon-th"></span> Projects
          </a></li>
        </ul>
      </div>
    </nav>

    <!-- page content -->
    <div class="content">
      {{ content }}
    </div>

    <!-- footer -->
    <footer>&copy; 2013 Nicolas McCurdy</footer>

  </div>

  <!-- scripts -->
  <script src="http://code.jquery.com/jquery-{{site.data.versions.jquery}}.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/{{site.data.versions.bootstrap}}/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</body>
</html>
